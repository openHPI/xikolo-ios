        # run: echo "${{ github.event.pull_request.base.sha }} {{ github.event.pull_request.head.sha }}"
        # run: echo `git --no-pager diff --diff-filter=d --name-only --relative ${{ github.event.pull_request.base.sha }} ${{ GITHUB_HEAD_REF }} -- '*.swift'`
        run: set -o pipefail && Pods/SwiftLint/swiftlint "$@" --reporter github-actions-logging -- $(git --no-pager diff --diff-filter=d --name-only --relative ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} -- '*.swift')

