name: Allround Check
on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - dev

jobs:
  build-test-common:
    name: Common / Build + Test
    runs-on: macOS-12
    strategy:
      matrix:
        xcode: ['/Applications/Xcode_14.0.app/Contents/Developer']
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        uses: ./.github/actions/setup

      - name: Copy brand assets
        run: cp -R ./iOS/Branding/openHPI/assets-ios-brand.xcassets ./iOS/assets-ios-brand.generated.xcassets

      - name: Disable package plugin validation
        run: defaults write com.apple.dt.Xcode IDESkipPackagePluginFingerprintValidatation -bool YES

      - name: Build + Test
        run: bundle exec fastlane run scan scheme:"${scheme}" clean:true
        env:
          scheme: Common
          DEVELOPER_DIR: ${{ matrix.xcode }}
          FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: 80
  
  build-test-ios:
    name: iOS / Build + Test
    runs-on: macOS-12
    strategy:
      matrix:
        xcode: ['/Applications/Xcode_14.0.app/Contents/Developer']
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        uses: ./.github/actions/setup

      - name: Copy brand assets
        run: cp -R ./iOS/Branding/openHPI/assets-ios-brand.xcassets ./iOS/assets-ios-brand.generated.xcassets

      - name: Disable package plugin validation
        run: defaults write com.apple.dt.Xcode IDESkipPackagePluginFingerprintValidatation -bool YES
      
      - name: Build + Test
        run: bundle exec fastlane run scan scheme:"${scheme}" clean:true
        env:
          scheme: openHPI-iOS
          DEVELOPER_DIR: ${{ matrix.xcode }}
          FASTLANE_XCODEBUILD_SETTINGS_TIMEOUT: 80

  lint:
    name: Lint code
    runs-on: macOS-12
    strategy:
      matrix:
        xcode: ['/Applications/Xcode_14.0.app/Contents/Developer']
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install dependencies
        uses: ./.github/actions/setup

      - name: Run code validation
        uses: ./.github/actions/swiftlint

  check-locales:
    name: Check localization
    runs-on: macOS-12
    strategy:
      matrix:
        xcode: ['/Applications/Xcode_14.0.app/Contents/Developer']
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        uses: ./.github/actions/setup

      - name: Check localization
        run: |
          bundle exec fastlane localize
          echo "\nThe following files have incomplete localization:"
          git status --porcelain -- ':!.bundle'
          git diff --quiet -- ':!.bundle'
